<script>
    // Obter os elementos
    const banner = document.getElementById("banner");
    const expandirButton = document.getElementById("expandir");
    const bannerContainer = document.querySelector(".banner-container");

    // Definir o estado inicial da imagem e do contêiner
    let isExpanded = false;

    // Função para alternar a expansão da imagem e do contêiner
    function toggleImageSize() {
        if (isExpanded) {
            // Se a imagem estiver expandida, volta para 1/3 da altura
            banner.style.opacity = "1"; // Mantém visível
            bannerContainer.style.maxHeight = "33%"; // Reduz a altura do contêiner
            banner.classList.add("degrade"); // Degradê ativado
            expandirButton.innerText = "EXPANDIR"; // Alterar o texto do botão
        } else {
            // Se a imagem não estiver expandida, expande para 100%
            banner.style.opacity = "1"; // Garante que a imagem fique visível
            bannerContainer.style.maxHeight = "100%"; // Expande a altura do contêiner
            banner.classList.remove("degrade"); // Remove o degradê
            expandirButton.innerText = "RECOLHER"; // Alterar o texto do botão
        }
        isExpanded = !isExpanded; // Alterar o estado
    }

    // Adicionar o evento de clique ao botão de expandir/recolher
    expandirButton.addEventListener("click", toggleImageSize);
</script>

<script>
    document.getElementById("expandir").addEventListener("click", function() {
        let banner = document.getElementById("banner");
        let overlay = document.getElementById("overlay");

        if (banner.classList.contains("expandido")) {
            banner.classList.remove("expandido");
            overlay.classList.add("contraido");
            this.textContent = "EXPANDIR";
        } else {
            banner.classList.add("expandido");
            overlay.classList.remove("contraido");
            this.textContent = "CONTRAIR";
        }
    });
</script>
